<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 200px;
            height: 400px;
            border: 2px solid #000;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }
        .ball {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: calc(50% - 25px);
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% {
                top: 0;
            }
            50% {
                top: calc(100% - 50px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
