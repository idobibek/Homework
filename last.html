<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure it's above other content */
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .menu-toggle {
            display: none; /* Initially hidden on larger screens */
            cursor: pointer;
            padding: 15px;
            font-size: 17px;
            color: #f2f2f2;
            border: none;
            background: none;
            outline: none;
        }
        .navbar .menu-toggle:hover {
            background-color: #555;
        }
        .navbar .menu-items {
            float: right;
        }
        @media screen and (max-width: 768px) {
            .navbar .menu-items {
                float: none;
                display: none; /* Hide menu items by default on smaller screens */
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
            .navbar .menu-items.active {
                display: block; /* Show menu items when active class is present */
            }
            .navbar .menu-toggle {
                display: block; /* Display menu toggle button on smaller screens */
            }
            .navbar .menu-item {
                animation: slide-in 0.5s ease forwards;
            }
            .navbar .menu-item.slide-out {
                animation: slide-out 0.5s ease forwards;
            }
        }
        @keyframes slide-in {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes slide-out {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
        <div class="menu-items" id="menuItems">
            <a href="#" class="menu-item">Home</a>
            <a href="#" class="menu-item">About</a>
            <a href="#" class="menu-item">Services</a>
            <a href="#" class="menu-item">Contact</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menuItems = document.getElementById('menuItems');
            menuItems.classList.toggle('active');
            const menuToggle = document.querySelector('.menu-toggle');
            if (menuItems.classList.contains('active')) {
                menuToggle.textContent = '✕ Close';
            } else {
                menuToggle.textContent = '☰ Menu';
            }
        }
    </script>
</body>
</html>
